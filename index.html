<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Hangman!</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <h1>Play Hangman!</h1>
    <p id = "rules"><strong>The rules: You get 6 attempts to guess the letters in the word.<br>An incorrect guess will earn you a strike.<br>After 6 strikes, you lose the game.<br>If you correctly guess the word in the less than 6 strikes, you win!</strong></p>
    <p id = "message"></p>
    <div id = "strikes">Strikes: </div>
    <div id = yourWord></div>
    <div id = typed-value></div>
    <div id = "incorrectLetters">Incorrect letters: </div>

    <script src="script.js"></script>
</body>
</html>
